<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: #e0e0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #12121c;

      display: flex;
      flex-wrap: wrap;

      padding: 2rem;
      gap: 1.5rem;
    }
    .card {
      background: #2a2a40;
      border-radius: 12px;
      padding: 1.5rem;
      width: 480px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    .card h2 { color: #fff; font-size: 1.2rem; }
    canvas { margin-top: 1rem; }
  </style>
</head>
<body>
  <header><h1>ðŸ“Š AICharts â€“ Live AI Benchmarks</h1></header>
  <div class="container">
    <div class="card"><h2>ðŸ§  Chat LLMs</h2><canvas id="llmChart" height="200"></canvas></div>
    <div class="card"><h2>ðŸ“š Reasoning</h2><canvas id="reasoningChart" height="200"></canvas></div>

  <script>
    const makeChart = (id, labels, scores, color) => {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{ label: 'Score', data: scores, backgroundColor: color }]
        },
        options: {
          indexAxis: 'y',
          scales: { x: { beginAtZero: true, max: 100 } },
          plugins: { legend: { display: false } }
        }
      });
    };

    // Example top 5 contenders per category (mocked data)
