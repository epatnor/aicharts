<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AICharts â€“ Live Benchmarks</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>ğŸ“Š AICharts â€“ Live AI Benchmarks</h1>
  </header>

  <div class="container">
    <!-- General -->
    <div class="card" id="generalCard">
      <h2>ğŸŒ General</h2>
      <span class="badge" id="generalBadge">Loading...</span>
      <canvas id="generalChart" height="200"></canvas>
    </div>
    <!-- Reasoning -->
    <div class="card" id="reasoningCard">
      <h2>ğŸ“š Reasoning</h2>
      <span class="badge" id="reasoningBadge">Mock</span>
      <canvas id="reasoningChart" height="200"></canvas>
    </div>
    <!-- Math -->
    <div class="card" id="mathCard">
      <h2>ğŸ§® Math (AIME)</h2>
      <span class="badge" id="mathBadge">Loading...</span>
      <canvas id="mathChart" height="200"></canvas>
    </div>
    <!-- Coding -->
    <div class="card" id="codingCard">
      <h2>ğŸ’» Coding (SWE Bench)</h2>
      <span class="badge" id="codingBadge">Mock</span>
      <canvas id="codingChart" height="200"></canvas>
    </div>
    <!-- Tool Use -->
    <div class="card" id="tooluseCard">
      <h2>ğŸ¤– Tool Use (BFCL)</h2>
      <span class="badge" id="tooluseBadge">Mock</span>
      <canvas id="tooluseChart" height="200"></canvas>
    </div>
  </div>

  <script>
    // Function to build a bar chart
    const makeChart = (id, labels, scores, color) => {
      new Chart(document.getElementById(id), {
        type: 'bar',
        data: { labels, datasets: [{ label: 'Score', data: scores, backgroundColor: color }] },
        options: {
          indexAxis: 'y',
          scales: {
            x: { beginAtZero: true, max: 100, grid: { color: '#333' }, ticks: { color: '#ccc' } },
            y: { ticks: { color: '#ccc' } }
          },
          plugins: { legend: { display: false } }
        }
      });
    };

    // Generic fetch & render logic
    async function loadDiscipline(name, endpoint, chartId, badgeId, color) {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        makeChart(chartId, data.models, data.scores, color);
        document.getElementById(badgeId).innerText = 'Live';
        document.getElementById(badgeId).classList.remove('mock');
      } catch (err) {
        console.error(`Fetch failed for ${name}:`, err);
        document.getElementById(badgeId).innerText = 'Mock';
        document.getElementById(badgeId).classList.add('mock');
      }
    }

    // Load all disciplines with corresponding charts/colors
    loadDiscipline('general', '/api/general', 'generalChart', 'generalBadge', '#4fc3f7');
    loadDiscipline('reasoning', '/api/reasoning', 'reasoningChart', 'reasoningBadge', '#ffb74d');
    loadDiscipline('math', '/api/math', 'mathChart', 'mathBadge', '#ffd54f');
    loadDiscipline('coding', '/api/coding', 'codingChart', 'codingBadge', '#81c784');
    loadDiscipline('tooluse', '/api/tooluse', 'tooluseChart', 'tooluseBadge', '#ba68c8');
  </script>
</body>
</html>
